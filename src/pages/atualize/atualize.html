<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Atualize</ion-title>
  </ion-navbar>

<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let igreja of igrejas" (click)="AbreInfo(igreja)">
      
        
   
      <h2>{{igreja.nome}}</h2>
      <p>{{igreja.endereco}}</p>
    </button>
  </ion-list>

</ion-content>
