<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ore+</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>Mais oração, mais poder.</h2><br>
  <h3>Motivos de oração desta semana</h3><br>
  <ion-card>
    <img src="assets/imgs/f.jpg" />
    <ion-card-content>
      <ion-card-title>
        Pelos Pastores
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>

  <h3>Faça seu pedido que nossa rede de intercessores estará orando por você</h3>
  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="nometeste" type="text"></ion-input>
      {{nometeste}}
    </ion-item>

    <ion-item>
      <ion-label floating>Igreja</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pedido</ion-label>
      <ion-input type="textarea"></ion-input>
    </ion-item>
    <br>
    <button ion-button color="light" round (click)="showAlert()">Enviar Pedido</button>
  </ion-list>

</ion-content>
