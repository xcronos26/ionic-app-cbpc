<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Noticia</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <h1>ol√° {{ NomeUsr }}</h1>
  <ion-list>
    <button ion-item *ngFor="let noticia of noticiasWP" (click)="AbreNoticia(noticia)">
      <ion-card>
        
        <img src="{{noticia._embedded['wp:featuredmedia'][0].source_url}}" />
        <ion-card-content>
          <ion-card-title>
            {{noticia.title.rendered}}
          </ion-card-title>
          <p>
            {{noticia.content.rendered}}
          </p>
          <ion-note>
              {{noticia.modified_gmt}}
          </ion-note>
        </ion-card-content>
      </ion-card>
    </button>
  </ion-list>


</ion-content>
